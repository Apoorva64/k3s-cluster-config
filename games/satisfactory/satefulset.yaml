---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: satisfactory
  namespace: satisfactory
spec:
  selector:
    matchLabels:
      app: satisfactory
  serviceName: "satisfactory"
  replicas: 1
  template:

    metadata:
      labels:
        app: satisfactory
    spec:
      nodeSelector:
        "kubernetes.io/hostname": "node-volcano2"
      automountServiceAccountToken: false
      containers:
        - name: satisfactory
          image: wolveix/satisfactory-server:latest
          env:
            - name: DEBUG
              value: "false"
            - name: MAXPLAYERS
              value: "8"
            - name: PGID
              value: "1000"
            - name: PUID
              value: "1000"
            - name: SKIPUPDATE
              value: "false"
            - name: STEAMBETA
              value: "false"
            - name: SERVERGAMEPORT
              value: "27011"
          ports:
            - containerPort: 27011
              name: "gameudp"
              protocol: UDP
            - containerPort: 27011
              name: "gametcp"
              protocol: TCP
          volumeMounts:
            - name: satisfactory-data-3
              mountPath: /config
  volumeClaimTemplates:
    - metadata:
        name: satisfactory-data-3
      spec:
        storageClassName: local-path
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: 20Gi