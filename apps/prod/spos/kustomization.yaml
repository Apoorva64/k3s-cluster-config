apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - namespace.yaml
  - ../../base/spos
  - mongo-db
  - backend

namespace: spos-prod
patchesStrategicMerge:
  # patch kustomize to reference to prod manifests
  - kustomize-patch.yaml

patches:
  - target:
      kind: Deployment
    patch: |
      - op: add
        path: /spec/template/spec/dnsConfig
        value:
          options:
            - name: ndots
              value: "1"