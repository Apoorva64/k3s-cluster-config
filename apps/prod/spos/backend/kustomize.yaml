apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: spos-backend
  namespace: spos-prod
spec:
  interval: 5m
  targetNamespace: spos-prod
  path: ./manifests
  prune: true
  serviceAccountName: flux-cd-base
  sourceRef:
    kind: GitRepository
    name: spos-backend