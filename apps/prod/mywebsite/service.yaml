apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: mywebsite2
  namespace: mywebsite
spec:
  template:
    spec:
      containers:
        - image: hugo971/mysite:v2.0
          ports:
            - containerPort: 80
              protocol: TCP
          readinessProbe:
            successThreshold: 1
            tcpSocket:
              port: 80
