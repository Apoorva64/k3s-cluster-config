apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: potatobank
  namespace: potatobank
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/minScale: "1"
    spec:
      containers:
        - image: ghcr.io/startupnationlabs/potatobank:latest
          ports:
            - containerPort: 8000
