apiVersion: crdb.cockroachlabs.com/v1alpha1
kind: CrdbCluster
metadata:
  # this translates to the name of the statefulset that is created
  name: cockroachdb
  namespace: experiments-db
spec:
  dataStore:
    pvc:
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: "10Gi"
        volumeMode: Filesystem
  resources:
    requests:
      # This is intentionally low to make it work on local k3d clusters.
      cpu: 500m
      memory: 2Gi
    limits:
      cpu: 2
      memory: 8Gi
  tlsEnabled: true
  # You can set either a version of the db or a specific image name
  # cockroachDBVersion: v23.1.6
  image:
    name: cockroachdb/cockroach:latest
  # nodes refers to the number of crdb pods that are created
  # via the statefulset
  nodes: 3