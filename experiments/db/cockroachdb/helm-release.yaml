apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cockroachdb
  namespace: experiments-db
spec:
  interval: 60m
  chart:
    spec:
      chart: cockroachdb
      version: "*"
      sourceRef:
        kind: HelmRepository
        name: cockroachdb
        namespace: flux-system
      interval: 12h
  values:
    storage:
      persistentVolume:
        size: 5Gi