apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: sonarqube
  namespace: sonarqube
spec:
  interval: 60m
  chart:
    spec:
      chart: sonarqube
      version: "*"
      sourceRef:
        kind: HelmRepository
        name: sonarqube
        namespace: flux-system
      interval: 12h
  values:
    image:
      repository: git.ozeliurs.com/ozeliurs/sonarqube
      tag: 10.3.0
      pullSecrets:
      - name: gitea-pull-secrets
    ingress:
      ingressClassName: traefik
      enabled: true
      hosts:
        - name: sonarqube.devops-tools.apoorva64.com
          path: "/"
      tls:
        - hosts:
            - sonarqube.devops-tools.apoorva64.com
          secretName: sonarqube-tls
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-prod
        traefik.ingress.kubernetes.io/router.middlewares: default-redirect-https@kubernetescrd
    postgresql:
      enabled: false
    jdbcOverwrite:
      enable: true
      jdbcUrl: jdbc:postgresql://postgres-postgresql:5432/sonarqube
      jdbcUsername: sonarqube
      jdbcSecretName: sonarqube-database-password
      jdbcSecretPasswordKey: password
    nodeSelector:
      kubernetes.io/arch: amd64