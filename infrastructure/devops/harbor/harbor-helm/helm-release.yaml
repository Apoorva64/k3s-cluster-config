apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: harbor
  namespace: harbor
  labels:
    toolkit.fluxcd.io/tenant: sre-team
spec:
  interval: 60m
  chart:
    spec:
      chart: harbor
      version: "*"
      sourceRef:
        kind: HelmRepository
        name: harbor
        namespace: harbor
      interval: 12h
  values:
    externalURL: https://harbor.devops-tools.apoorva64.com
    expose:
      ingress:
        hosts:
          core: harbor.devops-tools.apoorva64.com
        annotations:
          kubernetes.io/ingress.class: traefik
          cert-manager.io/cluster-issuer: letsencrypt-prod
          traefik.ingress.kubernetes.io/router.middlewares: default-redirect-https@kubernetescrd
    persistence:
      persistentVolumeClaim:
        registry:
          storageClass: nfs-client
          size: 1Ti
        database:
          storageClass: longhorn-single-replica
        redis:
          storageClass: longhorn-single-replica
        trivy:
          storageClass: longhorn-single-replica
    portal:
      replicas: 2
      nodeSelector:
        kubernetes.io/arch: amd64
    registry:
      replicas: 2
      nodeSelector:
        kubernetes.io/arch: amd64
    core:
      replicas: 2
      nodeSelector:
        kubernetes.io/arch: amd64
    jobservice:
      replicas: 1
      nodeSelector:
        kubernetes.io/arch: amd64
    trivy:
      replicas: 1
      nodeSelector:
        kubernetes.io/arch: amd64
    database:
      type: external
      external:
        host: "harbor-database-postgres-postgresql.harbor.svc.cluster.local"
        port: "5432"
        username: "harbor"
        coreDatabase: "harbor"
        # if using existing secret, the key must be "password"
        existingSecret: "harbor-database-postgresql"
    redis:
      type: external
      external:
        addr: "harbor-database-redis-master.harbor.svc.cluster.local:6379"
        existingSecret: harbor-database-redis-password