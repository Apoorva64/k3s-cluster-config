apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
  namespace: monitoring
  labels:
    toolkit.fluxcd.io/tenant: sre-team
spec:
  interval: 60m
  chart:
    spec:
      chart: kube-prometheus-stack
      version: "57.0.0"
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: monitoring
      interval: 12h
  
  postRenderers:
    - kustomize:
        patches:
          - target:
              kind: Deployment
            patch: |
              - op: add
                path: /spec/template/spec/dnsConfig
                value:
                  options:
                    - name: ndots
                      value: "1"

  values:
    alertmanager:
      alertmanagerSpec:
        replicas: 3
    prometheus:
      prometheusSpec:
        replicas: 3
        podMonitorNamespaceSelector:
          any: true
        podMonitorSelector: { }
        podMonitorSelectorNilUsesHelmValues: false
        ruleNamespaceSelector:
          any: true
        ruleSelector: { }
        ruleSelectorNilUsesHelmValues: false
        serviceMonitorNamespaceSelector:
          any: true
        serviceMonitorSelector: { }
        serviceMonitorSelectorNilUsesHelmValues: false
        additionalScrapeConfigs:
          # federation,
          - job_name: 'maxime-datacenter'
            metrics_path: /federate
            scrape_interval: 15s
            honor_labels: true
            params:
              # match everything
              'match[]':
                - '{job="blackbox-http"}'
                - '{job="blackbox-icmp"}'
                - '{job="kasa"}'
                - '{job="pve"}'
                - '{job="network-checker"}'
                - '{job="node"}'
            static_configs:
              - targets: [ '100.64.0.42:9090' ]
            # add "datacenter = maxime" label to all metrics
            relabel_configs:
              - source_labels: [ ]
                target_label: datacenter
                replacement: maxime

          - job_name: 'haproxy'
            metrics_path: /metrics
            scrape_interval: 5s
            static_configs:
              - targets: [ '100.64.0.5:8404' ]


    grafana:

      enabled: true
      replicas: 1
      extraSecretMounts:
        - name: auth-generic-oauth-secret-mount
          secretName: auth-generic-oauth-secret
          defaultMode: 0440
          mountPath: /etc/secrets/auth_generic_oauth
          readOnly: true


      additionalDataSources:
        - name: loki
          type: loki
          url: http://loki-read.monitoring.svc.cluster.local:3100
          jsonData:
            tlsSkipVerify: true
            httpHeaderName1: "X-Scope-OrgID"
          secureJsonData:
            httpHeaderValue1: "admins"
      plugins:
        - grafana-piechart-panel
        - grafana-worldmap-panel
        - grafana-clock-panel
        - grafana-simple-json-datasource
        - grafana-kubernetes-app

      grafana.ini:
        server:
          root_url: https://grafana.monitoring.apoorva64.com/
        security:
          cookie_samesite: strict
        auth.generic_oauth:
          enabled: true
          auto_login: true
          disable_login_form: true
          name: "Keycloak-OAuth"
          allow_sign_up: true
          client_id: $__file{/etc/secrets/auth_generic_oauth/client_id}
          client_secret: $__file{/etc/secrets/auth_generic_oauth/client_secret}
          scopes: "openid profile email roles offline_access"
          email_attribute_path: "email"
          login_attribute_path: "preferred_username"
          name_attribute_path: "name"
          auth_url: "https://keycloak.auth.apoorva64.com/realms/lab/protocol/openid-connect/auth"
          token_url: "https://keycloak.auth.apoorva64.com/realms/lab/protocol/openid-connect/token"
          api_url: "https://keycloak.auth.apoorva64.com/realms/lab/protocol/openid-connect/userinfo"
          allow_assign_grafana_admin: true
          role_attribute_path: "contains(resource_access.grafana_oauth.roles[*], 'admin') && 'GrafanaAdmin' || contains(resource_access.grafana_oauth.roles[*], 'editor') && 'Editor' || 'Viewer'"
      ingress:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: traefik
          cert-manager.io/cluster-issuer: letsencrypt-prod
        hosts:
          - grafana.monitoring.apoorva64.com
        tls:
          - secretName: grafana-tls
            hosts:
              - grafana.monitoring.apoorva64.com
        path: /
        pathType: Prefix
      # Provision grafana-dashboards-kubernetes
      dashboardProviders:
        dashboardproviders.yaml:
          apiVersion: 1
          providers:
            - name: 'datacenter'
              orgId: 1
              folder: 'Datacenter'
              type: file
              disableDeletion: false
              editable: true
              options:
                path: /var/lib/grafana/dashboards/datacenter
            - name: 'traefik'
              orgId: 1
              folder: 'Traefik'
              type: file
              disableDeletion: false
              editable: true
              options:
                path: /var/lib/grafana/dashboards/traefik
            - name: 'kubernetes'
              orgId: 1
              folder: 'Kubernetes'
              type: file
              disableDeletion: false
              editable: true
              options:
                path: /var/lib/grafana/dashboards/kubernetes
      dashboards:
        traefik:
