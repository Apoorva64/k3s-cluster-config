apiVersion: k8s.keycloak.org/v2alpha1
kind: Keycloak
metadata:
  name: keycloak
  namespace: keycloak
spec:
  additionalOptions:
    - name: proxy
      value: edge
  db:
    host: keycloak-db.keycloak.svc
    passwordSecret:
      key: root
      name: tidb-secret
    usernameSecret:
      key: username
      name: db-username
    vendor: mysql
  hostname:
    hostname: keycloak.auth.apoorva64.com
  instances: 1
