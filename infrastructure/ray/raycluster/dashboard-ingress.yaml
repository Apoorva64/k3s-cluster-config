apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: ray-dashboard
  namespace: kube-ray
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`ray-dashboard.ray.apoorva64.com`)
      middlewares:
        - name: traefik-forward-auth
          namespace: kube-ray
      services:
        - name: ray-cluster-kuberay-head-svc
          port: 8265
  tls:
    certResolver: letsencrypt-prod
    domains:
      - main: ray-dashboard.ray.apoorva64.com
        sans:
          - "*.ray-dashboard.ray.apoorva64.com"
