apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ray-dashboard
  namespace: kube-ray
  annotations:
    kubernetes.io/ingress.class: traefik
    ingress.kubernetes.io/auth-type: forward
    ingress.kubernetes.io/auth-url: http://traefik-forward-auth.kube-system.svc.cluster.local
    ingress.kubernetes.io/auth-response-headers: X-Forwarded-Use
spec:
  rules:
    - host: ray-dashboard.ray.apoorva64.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: ray-cluster-kuberay-head-svc
                port:
                  number: 8265
  tls:
    - hosts:
        - ray-dashboard.ray.apoorva64.com
      secretName: ray-dashboard-ingress