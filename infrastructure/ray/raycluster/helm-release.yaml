apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ray-cluster
  namespace: kube-ray
  labels:
    toolkit.fluxcd.io/tenant: sre-team
spec:
  interval: 60m
  chart:
    spec:
      chart: ray-cluster
      version: "0.6.0"
      sourceRef:
        kind: HelmRepository
        name: kuberay
        namespace: kube-ray
      interval: 12h
  values:
    image:
      repository: apoorva64/ray-w-deps
      tag: latest
    worker:
      replicas: 2
      resources:
        limits:
          cpu: "4"
          memory: "12G"
        requests:
          cpu: "1"
          memory: "8G"
      ports:
        - containerPort: 6379
          name: gcs-server
        - containerPort: 8265
          name: dashboard
        - containerPort: 8000
          name: serve
        - containerPort: 10001
          name: client
        - containerPort: 8080
          name: metrics
    head:
      resources:
        limits:
          cpu: "4"
          memory: "12G"
        requests:
          cpu: "1"
          memory: "8G"
      ports:
        - containerPort: 6379
          name: gcs-server
        - containerPort: 8265
          name: dashboard
        - containerPort: 8000
          name: serve
        - containerPort: 10001
          name: client
        - containerPort: 8080
          name: metrics